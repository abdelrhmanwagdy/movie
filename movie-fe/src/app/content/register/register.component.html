<div class="row justify-content-md-center mt-5">
  <div class="col-4">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title mb-4">Register</h5>
              <form >
                  <div class="mb-3">
                      <label
                          for="firstName"
                          class="form-label">First Name
                      </label>
                      <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstName"
                          [(ngModel)]="firstName"
                      />
                      <div *ngIf="validationErrors?.firstName != undefined" class="flex flex-col">
                          <small  class="text-danger">
                              {{validationErrors.firstName[0]}}
                          </small >
                      </div>
                  </div>
                  <div class="mb-3">
                      <label
                          for="lastName"
                          class="form-label">
                              Last Name
                      </label>
                      <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          name="lastName"
                          required
                          [(ngModel)]="lastName"
                      />
                      <div *ngIf="validationErrors?.lastName != undefined" class="flex flex-col">
                          <small  class="text-danger">
                              {{validationErrors.lastName[0]}}
                          </small >
                      </div>
                  </div>
                  <div class="mb-3">
                    <label
                        for="username"
                        class="form-label">Username
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                        [(ngModel)]="username"
                    />
                    <div *ngIf="validationErrors?.username != undefined" class="flex flex-col">
                      <small  class="text-danger">
                          {{validationErrors.username[0]}}
                      </small >
                  </div>
                </div>
                  <div class="mb-3">
                      <label
                          for="password"
                          class="form-label">Password
                      </label>
                      <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                          [(ngModel)]="password"
                      />
                      <div *ngIf="validationErrors?.password != undefined" class="flex flex-col">
                          <small  class="text-danger">
                              {{validationErrors.password[0]}}
                          </small >
                      </div>
                  </div>
                  <div class="d-grid gap-2">
                      <button
                          [disabled]="isSubmitting || (password.length <= 0 || username.length <= 0 )"
                          (click)="registerAction()"
                          type="button"
                          class="btn btn-primary btn-block">Register Now</button>
                      <p className="text-center">Have already an account <a routerLink="/login">Login here</a>
                      </p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
